<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Melqui Online Shop</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}
header {
  background: #222;
  color: white;
  padding: 15px;
  display: flex;
  justify-content: space-between;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}
.card {
  background: white;
  padding: 15px;
  border-radius: 5px;
  text-align: center;
}
button {
  background: #28a745;
  color: white;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
}
button:hover {
  background: #218838;
}
.cart {
  padding: 20px;
}
</style>
</head>

<body>

<header>
  <h2>Melqui Online Shop</h2>
  <div>ðŸ›’ Cart: <span id="count">0</span></div>
</header>

<section class="products">
  <div class="card">
    <h3>T-Shirt</h3>
    <p>â‚±250</p>
    <button onclick="addToCart('T-Shirt')">Add to Cart</button>
  </div>

  <div class="card">
    <h3>Cap</h3>
    <p>â‚±180</p>
    <button onclick="addToCart('Cap')">Add to Cart</button>
  </div>

  <div class="card">
    <h3>Shoes</h3>
    <p>â‚±1,200</p>
    <button onclick="addToCart('Shoes')">Add to Cart</button>
  </div>
</section>

<div class="cart">
  <h3>Cart Items:</h3>
  <ul id="items"></ul>
  <button onclick="checkout()">Checkout</button>
</div>

<script>
let cart = [];
let count = 0;

function addToCart(item) {
  cart.push(item);
  count++;
  document.getElementById("count").innerText = count;

  let li = document.createElement("li");
  li.innerText = item;
  document.getElementById("items").appendChild(li);
}

function checkout() {
  alert("Thank you for shopping! (Demo only)");
}
</script>

</body>
</html>
